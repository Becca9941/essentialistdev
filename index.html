<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="dist/bundle.css">
    <!-- import Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="mdc-typography">

    <nav class="navigation">
      <div class="navigation__wrapper">
        <section class="navigation__menu">
          <button class="navigation__menu__open material-icons">menu</button>
          <h1 class="navigation__menu__title">The Essentialist Dev</h1>
        </section>
        <section class="navigation__icons" role="toolbar">
          <button class="navigation__icons__icon material-icons" aria-label="Search">search</button>
        </section>
      </div>
    </nav>

    <main>

      <section class="landing-intro">
        <a class="landing-intro__link" href="/">
          <img class="landing-intro__logo" src="/assets/images/logo.svg" alt="Home">
          <h2 class="landing-intro__tagline">Action plans for developers</h2>
        </a>
      </section>

      <article class="categories">

        <section class="category">
          <a href="#">
            <img class="category__cover" src="/assets/images/winding-path-through-the-woods.png" alt="Winding path through the woods. A lady looking up at the beautiful canopy stretching far above her">
            <h3 class="category__title"><i class="category__icon material-icons" aria-label="Roadmaps">map</i> Roadmaps</h3>
          </a>
        </section>

        <section class="category">
          <a href="#">
            <img class="category__cover" src="/assets/images/woman-holding-yoga-pose.png" alt="Lady holding yoga pose, arms above head and one leg bent resting on her knee">
            <h3 class="category__title"><i class="category__icon material-icons" aria-label="Wellbeing">wb_sunny</i> Wellbeing</h3>
          </a>
        </section>

        <section class="category">
          <a href="#">
            <img class="category__cover" src="/assets/images/woman-working-at-coffee-shop.png" alt="A woman working at her laptop in a cozy co-working space dressed snugly.">
            <h3 class="category__title"><i class="category__icon material-icons" aria-label="Career">business_center</i> Career</h3>
          </a>
        </section>

        <section class="category">
          <a href="#">
            <img class="category__cover" src="/assets/images/lady-journalling.png" alt="Birdseye view of a bullet journal with positive doodles scribbled over it.">
            <h3 class="category__title"><i class="category__icon material-icons" aria-label="Journal">extension</i> Journal</h3>
          </a>
        </section>

      </article>

    </main>

    <!-- import the Material javascript file -->
    <script src="dist/bundle.js" async></script>
  </body>
</html>
