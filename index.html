<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="dist/bundle.css">
    <!-- import Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="mdc-typography">

    <nav class="navigation">
      <div class="navigation__wrapper">
        <section class="navigation__menu">
          <button class="navigation__menu__open material-icons">menu</button>
          <h1 class="navigation__menu__title">The Essentialist Dev</h1>
        </section>
        <section class="navigation__icons" role="toolbar">
          <button class="navigation__icons__icon material-icons" aria-label="Search">search</button>
        </section>
      </div>
    </nav>

    <!-- import the Material javascript file -->
    <script src="dist/bundle.js" async></script>
  </body>
</html>
